<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#8D99AE" />
    <title>JS Quiz Assignment</title>
    <script src="quizproject.js"></script>
    <link rel="stylesheet" type="text/css" href="quizproject.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <link rel="shortcut icon' href='icons/icon.png" type="image/x-icon" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="/example.png" />
  </head>
  <body onload="loadQuestion()">
    <section id="lightbox" onclick="closeLightBox()">
      <div id="message">This is the message</div>
    </section>

    <h1>Badminton: Trivia Questions</h1>

    <main class="grid-container">
      <header class="header">
        <div id="question">The Question</div>
      </header>

      <aside class="left">
        <div id="choices">
          <div class="options" id="a" onclick="markIt('a')">A.</div>
          <div class="options" id="b" onclick="markIt('b')">B.</div>
          <div class="options" id="c" onclick="markIt('c')">C.</div>
          <div class="options" id="d" onclick="markIt('d')">D.</div>
        </div>
        <div id="chance" onclick="chanceIt()">
          50/50 CHANCE &nbsp;&nbsp;&nbsp;2/2
        </div>
      </aside>

      <figure class="right"><img id="image" src="" alt="" /></figure>

      <footer class="footer1">
        <p>
          Select the correct answer for the above question that you think is
          correct
        </p>
      </footer>

      <footer class="footer2">
        <span>Score <span id="score"></span></span>
      </footer>
    </main>
  </body>
</html>
